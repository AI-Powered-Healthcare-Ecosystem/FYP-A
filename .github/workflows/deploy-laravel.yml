name: Deploy Laravel to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'Paitent Management System/backend/**'
      - 'Paitent Management System/frontend/**'
      - '!Paitent Management System/backend/fastapi/**'  # Exclude FastAPI (deploys separately)
  workflow_dispatch:  # Keep manual trigger option

  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql
          tools: composer

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Paitent Management System/frontend/package-lock.json'

      # Install Laravel dependencies
      - name: Install Laravel dependencies
        run: |
          cd "Paitent Management System/backend"
          composer install --no-interaction --prefer-dist --optimize-autoloader

      # Install frontend dependencies and build directly into backend/public
      - name: Build frontend
        env:
          VITE_FASTAPI_URL: https://104384876fastapicontainer-hsa7h5c6febrdpgj.southeastasia-01.azurewebsites.net
        run: |
          cd "Paitent Management System/frontend"
          npm install
          npm run build
          ls -l dist/ || { echo "dist/ directory missing"; exit 1; }
          ls -l dist/assets/ || { echo "dist/assets/ directory missing"; exit 1; }
          cat dist/index.html || { echo "dist/index.html missing"; exit 1; }

      - name: Copy frontend build to Laravel public folder
        run: |
          mv "Paitent Management System/backend/public/index.php" "Paitent Management System/backend/index.php.tmp" 2>/dev/null || true
          mv "Paitent Management System/backend/public/.htaccess" "Paitent Management System/backend/.htaccess.tmp" 2>/dev/null || true
          rm -rf "Paitent Management System/backend/public"/*
          cp -r "Paitent Management System/frontend/dist/." "Paitent Management System/backend/public/" || { echo "Copy failed"; exit 1; }
          mv "Paitent Management System/backend/index.php.tmp" "Paitent Management System/backend/public/index.php" 2>/dev/null || true
          mv "Paitent Management System/backend/.htaccess.tmp" "Paitent Management System/backend/public/.htaccess" 2>/dev/null || true
          ls -l "Paitent Management System/backend/public/"
          ls -l "Paitent Management System/backend/public/assets/"
          cat "Paitent Management System/backend/public/index.html" || { echo "index.html missing after copy"; exit 1; }

      # Configure Laravel environment
      - name: Configure Laravel environment
        run: |
          cd "Paitent Management System/backend"
          echo "APP_NAME=Laravel" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_URL=https://104384876laravel-cwh4axg4d4h5f0ha.southeastasia-01.azurewebsites.net" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_SSL_CA=/home/site/wwwroot/storage/certs/DigiCertGlobalRootCA.crt.pem" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "SESSION_DRIVER=database" >> .env
          echo "SESSION_LIFETIME=120" >> .env
          echo "SESSION_SECURE_COOKIE=true" >> .env
          echo "SESSION_SAME_SITE=none" >> .env
          echo "SESSION_DOMAIN=null" >> .env
          echo "SANCTUM_STATEFUL_DOMAINS=104384876laravel-cwh4axg4d4h5f0ha.southeastasia-01.azurewebsites.net" >> .env
          echo "FRONTEND_ORIGIN=https://104384876laravel-cwh4axg4d4h5f0ha.southeastasia-01.azurewebsites.net" >> .env
          echo "LANGFLOW_API_KEY=${{ secrets.LANGFLOW_API_KEY }}" >> .env  

      - name: Configure document root
        run: |
          cd "Paitent Management System/backend"
          chmod +x startup.sh
          echo "STARTUP_COMMAND=/home/site/wwwroot/startup.sh" >> .env

      # Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 104384876laravel
          slot-name: production
          publish-profile: ${{ secrets.AZURE_LARAVEL_PUBLISH_PROFILE }}
          package: './Paitent Management System/backend'
